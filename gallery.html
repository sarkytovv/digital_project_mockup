<!DOCTYPE html>

  <head>

  <body>

      <ul>
        <li><a href="">Main</a></li>
        <li><a href="">Gallery</a></li>
        <li><a href="">Projects</a></li>

    <section>

        <h1>

        <hr class="gray" />

        <div class="images_container">

          <img class="gallery_img" src="./img/gallery9.png" alt="" />
          <img class="gallery_img" src="./img/gallery10.png" alt="" />

          <img src="./img/left_arrow.svg" alt="" />
          <img src="./img/right_arrow.svg" alt="" />
        </div>
      </div>

    <footer class="footer">

        <div class="footer__inner">
          <div class="footer__column">
            <div class="logo">
              <img src="./img/logo_white.svg" alt="" />

          <div class="footer__column">
            <h3 class="footer__column-title">Information</h3>
            <a href="#" class="footer__link">Main</a>

            <h3 class="column_h3">1234 Sample Street Austin Texas 78704</h3>
            <h3 class="column_h3">512.333.2222</h3>
            <h3 class="column_h3">sampleemail@gmail.com</h3>
          </div>
          <div class="footer__column">
            <h3 class="footer__column-title">Social Media</h3>
            <div class="icons">
              <i class="fa fa-facebook" style="font-size: 24px"></i>
              <i class="fa fa-twitter" style="font-size: 24px"></i>
              <i class="fa fa-linkedin" style="font-size: 24px"></i>
